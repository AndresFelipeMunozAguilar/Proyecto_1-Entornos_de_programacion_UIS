<!-- La presente es una página donde se cargaran los componentes
que permitirán ver las cards hechas con información de los empleados
y los botones de creación, actualización y eliminación de empleados.
Esta es la página a la que se ingresa, tras hacer login -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../../styles/main-page.css">

    <script src="../../scripts/populateJobDropdown.js" defer></script>
    <script src="../../scripts/createEmployee.js" defer></script>


    <title>Main Page</title>
</head>


<body>

    <!-- contenedor para el botón de crear empleado  -->
    <div class="container-fluid my-3">
        <div class="row justify-content-end">
            <div class="col-auto">
                <!-- botón de crear empleado  -->
                <button type="button" class="btn btn-lg btn-outline-primary" data-bs-toggle="modal"
                    data-bs-target="#create-employee-modal">+ Nuevo
                    empleado</button>
            </div>
        </div>
    </div>

    <div id="employees-cards-here" class="d-flex flex-fill w-100 h-100"></div>


    <!-- ======================= Modals section ======================= -->
    <!-- Modal de creación de empleado -->
    <div class="modal" id="create-employee-modal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear nuevo empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario Bootstrap para crear un nuevo empleado -->
                    <form id="create-employee-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="lastName" name="last-name" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <!-- Campo de entrada para el número de teléfono del empleado, con un límite de 15 caracteres -->
                            <input type="text" class="form-control" id="phone" name="phone" maxlength="15" required>
                        </div>

                        <div class="dropup d-flex mb-3">
                            <!-- Campo oculto para almacenar el valor seleccionado del cargo -->
                            <input type="hidden" id="form-selected-job" name="job">
                            <!-- Botón desplegable para seleccionar el cargo del empleado -->
                            <button class="btn btn-primary dropdown-toggle w-100" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Seleccione un cargo
                            </button>
                            <!-- Lista de opciones para seleccionar el cargo -->
                            <!-- Este elemento representa el menú desplegable (dropdown menu) asociado 
                                al formulario único para la creación de empleados. -->
                            <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton1"
                                id="dropdown-create-employee-menu">
                                <!-- Cada opción que se inserta desde el archivo "populateJobDropdown"
                                     representa un cargo con un valor asociado -->
                            </ul>
                        </div>


                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">URL de Imagen</label>
                            <!-- Campo de entrada para la URL de la imagen del empleado -->
                            <input type="text" class="form-control" id="imageUrl" name="image_url">
                        </div>

                        <div class="modal-footer pb-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>







    <!-- ======================= Scripts section ======================= -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- Añadir el script reutilizable para construir cards de empleados, basados en la api -->
    <script src="../../scripts/buildEmployeeCard.js"></script>

    <!-- Añdir el script para usar axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
